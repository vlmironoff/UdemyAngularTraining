<div class="row">
  <div class="col-xs-12">
    <button routerLink="new" class="btn btn-success">New Recipe</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <app-recipe-item
      *ngFor="let recipe of (recipeState | async).recipes; let i = index"
      [recipeItem]="recipe"
      [index]="i">
    </app-recipe-item>
  </div>
</div>
